<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <nav>
            <h2>DailyMotion</h2>
            <form>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="btns">
                    <span class="btn-1"><button><i class="bi bi-arrow-bar-right"></i><a href="login.html">Login</a>
                    </button></span>
                <span class="btn-2"><button><i class="bi bi-person-rolodex"></i><a href="#">Signup</a></button></span>
                </div>
            </form>
        </nav>
    </div>
    <div class="log-in-form">
        <div class="box">
            <div class="header">
                <h3>Log in</h3>
            </div>
            <div class="login-inputs">
                <input type="email" name="email" placeholder="Email address"><br><br>
                <input type="password" name="password" placeholder="Password"><br><br>
                <a href="#">Forgot Password?</a>
                <button><p>Login</p></button>
            </div>
            <div class="sign-up-link">
                <p>No account yet?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="google-link">
                <hr>
                <p>Or</p>
                <a href="https://www.google.com/">Sign in with Google</a>
            </div>
        </div>
    </div>
</body>

</html>
